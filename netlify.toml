[build]
  publish = "." # This should be the directory where your index.html is located
  command = "" # No build command needed for plain HTML, CSS, and JavaScript


[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "videos/background.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
