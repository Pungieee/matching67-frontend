<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="videos/chick.png" type="image/x-icon"> <!-- Add this line -->
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="videos/code.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Matching Result</h1>
        <div id="result" class="result"></div>
        <canvas id="similarityChart" width="400" height="400"></canvas> <!-- Canvas for the specific match chart -->
        <canvas id="overallSimilarityChart" width="400" height="400"></canvas>

        <div class="button-group">
            <button onclick="window.location.href='login.html'">Back</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <div class="pixel-art"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
    <script src="result.js"></script> 
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const resultDiv = document.getElementById('result');
        if (resultDiv.innerHTML.includes('Match 1')) {
            resultDiv.innerHTML += '<div class="confetti"></div>'; 
        }

        const studentId = new URLSearchParams(window.location.search).get('studentId');
        if (studentId) {
            document.getElementById('nextButton').onclick = () => {
                window.location.href = `message.html?studentId=${studentId}`;
            };
        }
    });
    </script>
</body>
</html>
